<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silent disco</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="header">
    <h1>SILENT DISCO</h1>
</div>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img id="img1" src="src/img1.jpg" style="width:100%" alt="">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img id="img2" src="src/img2.jpg" style="width:100%" alt="">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img id="img3" src="src/img3.jpg" style="width:100%" alt="">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<ul id="tabs">
    <li><a href="#tab1">Date</a></li>
    <li><a href="#tab2">Location</a></li>
    <li><a href="#tab3">Contact</a></li>
</ul>
<div class="container" id="tab1">
    <h2>What?</h2>
    <p class="summary">
        Silent disco<br/>
        Entry fee is 10$<br/>
        Proceeds go to charity!<br/>
    </p>
    <div class="logos">
        <img class="logo1" src="src/logo1.png" alt="Oxfam">
        <img class="logo2" src="src/logo2.png" alt="Borderless Charity">
        <img class="logo3" src="src/logo3.png" alt="Amnesty International">
        <img class="logo4" src="src/logo4.png" alt="Unicef">
    </div>
</div>
<div class="container" id="tab2">
    <h2>WHERE?</h2>
    <p class="location">
        Sint-Pietersvliet 7, 2000 Antwerpen
    </p>
    <iframe class="mapouter"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1249.3282117305932!2d4.400110871956962!3d51.22540460889284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3f6591c88f09d%3A0x31d6c38718baba03!2sThe+Beacon!5e0!3m2!1snl!2sbe!4v1564659964137!5m2!1snl!2sbe">
    </iframe>
    <br/>
    <h2>WHEN?</h2>
    <p class="time">
        Friday, 2nd of August<br/>
        Doors open at 8 pm<br/>
        They close at 4 am
    </p>
</div>
<div class="container" id="tab3">
    <h2>CONTACT US!</h2>
    <div class="row">
        <div class="column">
            <img src="src/contact1.jpg" style="width:100%">
            <img src="src/contact2.jpg" style="width:100%">
        </div>
        <div class="column">
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="fullname" placeholder="Your name..">
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" placeholder="Your last name..">
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <div class=""></div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="app.js"></script>

</body>

</html>

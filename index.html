<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silent disco</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="header">
    <h1>SILENT DISCO</h1>
</div>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="src/img1.jpg" style="width:100%" alt="">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="src/img2.jpg" style="width:100%" alt="">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="src/img3.jpg" style="width:100%" alt="">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<ul id="tabs">
    <li><a href="#tab1">Date</a></li>
    <li><a href="#tab2">Location</a></li>
    <li><a href="#tab3">Contact</a></li>
</ul>
<div class="container" id="tab1">
    <h2>WHEN?</h2>
    <p class="date">
    </p>
</div>
<div class="container" id="tab2">
    <p class="location">

    </p>
</div>
<div class="container" id="tab3">
    <p class="contact">

    </p>
</div>

<div class="footer">

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="app.js"></script>

</body>

</html>
